<header class="PlataformHeader" ng-cloak>
  <div ng-include=" './templates/plataforma/menu-curso.html' "></div>
  <div class="PlataformSubHeader">
    <nav class="PlataformSubHeader__box">
      <ul  class="PlataformSubHeader__box--list">
        <li class="links"><a class="links__tab" href="#/plataforma/cursos/detail/{{curso._id}}">DESCRIPCIÃ“N</a></li>
        <li class="links"><a class="links__tab" href="#/plataforma/cursos/{{curso._id}}/text/0">TEXTO</a></li>
        <li class="links"><a class="links__tab Active">SIMULADOR</a></li>
        <li class="links"><a class="links__tab" href="#/plataforma/cursos/{{curso._id}}/audio-libro">AUDIOLIBRO</a></li>
      </ul>
    </nav>
  </div>
</header>
<section class="Lection">
  <div class="Lection__container ContentLoading" ng-show="loading">
    <div class="loader">Loading...</div>
  </div>
  <div class="Lection__container animated" id="ShowLection" ng-show="lections.length > 0">
    <article class="Lection__container--item" ng-repeat="nivel in lections">
      <div class="Item">
        <div class="Item__title">
          <h2>Leccion {{nivel[0].title}}</h2>
        </div>
        <div ng-if="nivel[0].progress" class="Item__points">
          <div class="Item__points--content">
            <p>{{nivel[0].progress.puntos}} puntos</p>
          </div>
        </div>
        <div class="Item__paragraph">
          <p>
            {{nivel[0].description}}
          </p>
        </div>
        <div class="Item__button">
          <div>
            <a href="#/plataforma/cursos/{{id}}/simulador/{{nameLection}}/{{nivel[0].title}}">Empezar</a>
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
