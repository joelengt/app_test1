<header>
  <h2>Logo Ascent</h2>
  <div><img src="{{usuarioAdmin.photo.path}}" width="50"/>
    <p> @{{usuarioAdmin.nickname}}</p>
    <div><a href="/plataforma/perfil/{{usuarioAdmin._id}}">Perfil</a></div>
    <div><a href="/logout">Salir</a></div>
    <div>
      <p>Tu eres User {{usuarioAdmin.access}}</p>
    </div>
  </div>
</header>
<section>
  <h2>AÃ±adir un nuevo Curso</h2>
  <p></p>
  <form enctype="multipart/form-data" ng-submit="newCourse()">
    <div>
      <label>Titulo</label>
      <input ng-model="titulo" type="text" name="title"/>
    </div>
    <div>
      <label>Cover</label>
      <input type="file" name="curso_logo" file-model="myFile"/>
    </div>
    <div>
      <label>Slogan</label>
      <input ng-model="slogan" type="text" name="slogan"/>
    </div>
    <div>
      <label>Tags</label>
      <input ng-model="tags" type="text" name="tags"/>
    </div>
    <div>
      <label>Description</label>
      <textarea ng-model="descripcion" name="description" cols="30" rows="10"></textarea>
    </div>
    <div>
      <p>Materiales del Curso</p>
      <div>
        <label>Texto</label>
        <input ng-model="curso_texto" type="file" name="curso_textos" multiple="multiple"/>
      </div>
      <div>
        <label>Audiolibro</label>
        <input ng-model="curso_audioLibro" type="file" name="curso_audioLibros" multiple="multiple"/>
      </div>
      <div>
        <label>Simulador</label>
        <input ng-model="curso_simulador" type="file" name="curso_simuladores" multiple="multiple"/>
      </div>
    </div>
    <button type="submit">Guardar</button>
  </form>
</section>
